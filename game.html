<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="css/game.css">
</head>
<body>
    <canvas id='gameScreen' width ="800px" height="800px" style="border: 1px solid black; "></canvas>
    <div id='gameInfo'>
        <p id='gameScore'></p>
        <p id='levelInfo'></p>
    </div>
    <img id="imgTree" src="src/tree.png">
    <img id="imgGround" src="src/ground.png">
    <div id="myModal" class="modal">
        <div class="modal-content">
        <div class="modal-header">
              <h2>Ekipa crossRoads wita Ciebie w naszej mini grze!</h2>
        </div>
        <div class="modal-body">
          <p><h3>Wybierz się z nami spacer! Uważaj na drzewa i staraj się zachowywać od nich bezpieczną odległość.</h3></p>
          <p><h3>Do sterowania używaj strzałek na klawiaturze.</h3></p>
          <button class="close"><h3>Zacznij zabawę!</h3></button>
        </div>
        <div class="modal-footer">    
        </div>
      </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
